name: Daily Commit

on:
  schedule:
    - cron: '30 15 * * *'  # Runs every day at 10:00 PM IST (15:30 UTC)

jobs:
  build:
    runs-on: ubuntu-latest
permissions:
  contents: write
    

    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Update to the latest version

      - name: Set up Git
        run: |
          git config --global user.name "Yashasvi-30"
          git config --global user.email "yashasvi30gupta@gmail.com"

      - name: Create daily commit file
        run: |
          mkdir -p daily_commits
          FILE_NAME="daily_commits/commit_$(date +'%Y-%m-%d_%H-%M-%S').txt"
          echo "Author: Yashasvi Gupta" > $FILE_NAME
          echo "Username: Yashasvi-30" >> $FILE_NAME
          echo "Date: $(date)" >> $FILE_NAME

      - name: Commit changes
        run: |
          git add daily_commits/
          git commit -m "Daily commit on $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure this token is available
